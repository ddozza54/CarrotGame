<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
    <title>Corrot Game</title>
</head>

<body>
    <div class='gameScreen'>
        <div class='controlBox'>
            <button class='playBtn'>
                <span class=>
                    <i class="fa-solid fa-play"></i>
                </span>
            </button>
            <button class='pauseBtn invisible'>
                <span>
                    <i class="fa-solid fa-square"></i>
                </span>
            </button>
            <div class='controlBox_time'>
                <span class='controlBox_time_text'>0:0</span>
            </div>
            <div class='controlBox_carrotCount'>
                <span class='controlBox_carrotCount_num'>0</span>
            </div>
        </div>
        <div class='playBox'>
            <div class='gameOverBox invisible'></div>
            <div class='lostBox invisible'>
                <button class='replayBtn'>
                    <span>
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                </button>
                <span class='lostBox_message'>You Lost</span>
            </div>
            <div class='winBox invisible'>
                <button class='replayBtn'>
                    <span>
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                </button>
                <span class='winBox'>"You Won! ðŸŽ‰"</span>
            </div>
            <div class='carrots'>
                <!-- <div class='carrotDiv gameItem'>
                <img class='carrotImg' src='./img/carrot.png'>
            </div> -->
            </div>
            <div class='bugs'>
                <!-- <div class='bugDiv gameItem'>
                    <img class='bugImg' src='./img/bug.png'>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/25e4b1ba71.js" crossorigin="anonymous"></script>
</body>


</html>
