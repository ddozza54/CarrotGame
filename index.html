<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
    <title>Corrot Game</title>
</head>


<body>
    <header>
        <div class='soundBtnBox'>
            <span>BG Music</span>
            <button class='musicBtn'><span>
                    <i class="fa-solid fa-music"></i>
                </span></button>
        </div>
        <section class='gameManual'>
            <h1>게임 방법</h1>
            <div>
                <span>🥕 시간 내에 당근을 모두 뽑으세요.</span>
                <span>😨 벌레를 만지지 않도록 주의하세요!</span>
                <span>👆 시작 버튼을 누르면 게임이 시작됩니다.</span>
            </div>
            <button class='gameManual_confirm'>OK</button>
        </section>
    </header>
    <div class='gameScreen'>
        <div class='controlBox'>
            <button class='playBtn'>
                <span class=>
                    <i class="fa-solid fa-play"></i>
                </span>
            </button>
            <button class='pauseBtn invisible'>
                <span>
                    <i class="fa-solid fa-square"></i>
                </span>
            </button>
            <div class='controlBox_time'>
                <span class='controlBox_time_text'>0:0</span>
            </div>
            <div class='controlBox_carrotCount'>
                <span class='controlBox_carrotCount_num'>0</span>
            </div>
        </div>
        <div class='playBox'>
            <div class='messageBox invisible'>
                <button class='replayBtn'>
                    <span>
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                </button>
                <span class='messageBox_message'></span>
            </div>

            <div class='carrots'>
                <!--<img class='carrotImg' src='./img/carrot.png'>
            -->
            </div>
            <div class='bugs'>
                <!--<img class='bugImg' src='./img/bug.png'>
                 -->
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/25e4b1ba71.js" crossorigin="anonymous"></script>
</body>


</html>
